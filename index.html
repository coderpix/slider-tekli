<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Kobins & Kocalar Beton | Geleceği İnşa Eden Güç</title>

    <!-- Eski fontlara geri dönüldü: Inter ve Oswald -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind config (tek kez, düzgün) -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                blue: "#305280", // Lacivert (Ana Renk)
                dark: "#0B1120", // Koyu Zemin
                marginal: "#64748B", // Marjinal Gri (Slate 500)
                gray: "#F1F5F9", // Açık Zemin
                yellow: "#FFB703" // Kaldırım Sarısı / İnşaat Sarısı (Yeni Minimal Vurgu)
              }
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              display: ["Oswald", "sans-serif"]
            },
            animation: {
              'blob': 'blob 7s infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      };
    </script>

}
